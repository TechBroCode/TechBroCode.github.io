<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<!--	Nunito font-->
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
	      rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
	      rel="stylesheet"/>
	<link href="stylesheets/collections_image_viewer.css" rel="stylesheet" type="text/css">
	<title>Photo viewer</title>
</head>
<body>
<div class="collections-main-image-viewer">
	<div class="collections-image-container">
		<img alt="" class="collection-image-src"
		     loading="lazy"
		     src="https://images.pexels.com/photos/19160018/pexels-photo-19160018.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=1200&w=800">
		<div class="collections-image-title-cancel-Holder">
			<div class="collections-image-back-button_vert_holder">
				<svg height="24"
				     viewBox="0 0 24 24"
				     width="24"
				     xmlns="http://www.w3.org/2000/svg">
					<path d="M15.41,16.59L10.83,12l4.58,-4.59L14,6l-6,6 6,6 1.41,-1.41z"
					      fill="#ffffff"/>
				</svg>
			</div>
			
			<p class="collections-image-title">A woman holding a bag</p>
		</div>
		<div class="collections-image-more_vert_holder">
			<svg class="more-vert-download-icon"
			     height="24"
			     viewBox="0 -960 960 960"
			     width="24">
				<path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
				      fill="#ffffff"
				/>
			</svg>
		</div>
		
		<div class="download-holder">
			<svg class="more-vert-download-icon"
			     height="24"
			     viewBox="0 0 24 24"
			     width="24">
				
				<path d="M5,20h14v-2H5V20zM19,9h-4V3H9v6H5l7,7L19,9z"
				      fill="#ffffff"
				/>
			</svg>
		</div>
	</div>
	
	<div class="collections-image-container">
		<p class="collections-image-title">A lady with a bag</p>
		<img alt="" class="collection-image-src"
		     loading="lazy"
		     src="https://images.pexels.com/photos/18441878/pexels-photo-18441878.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=1200&w=800">
		<div class="collections-image-more_vert_holder">
			<svg class="more-vert-download-icon"
			     height="24"
			     viewBox="0 -960 960 960"
			     width="24">
				<path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
				      fill="#ffffff"
				/>
			</svg>
		</div>
		
		<div class="download-holder">
			<svg class="more-vert-download-icon"
			     height="24"
			     viewBox="0 0 24 24"
			     width="24">
				
				<path d="M5,20h14v-2H5V20zM19,9h-4V3H9v6H5l7,7L19,9z"
				      fill="#ffffff"
				/>
			
			</svg>
		</div>
	</div>
</div>
</body>
</html>
