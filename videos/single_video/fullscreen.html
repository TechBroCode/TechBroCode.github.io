	}
	
	function toggleMuteDisplay() {
		if (video !== null && video !== undefined) {
			if (isHidden(volumeOff)) {
				video.muted = true;
				video.volume = 0.0;
				hideVolumeButton();
			} else {
				video.muted = false;
				video.volume = 1.0;
				showVolumeButton();
			}
		}
	}
	
	function playVideo() {
		video.play();
		pause.style.display = "block";
		play.style.display = "none";
	}
	
	function pauseVideo() {
		video.pause();
		play.style.display = "block";
		pause.style.display = "none";
	}
	
	function togglePlay() {
		if (video.paused) {
			playVideo();
		} else {
			pauseVideo();
		}
	}
</script>
