<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
</head>
<body>
<div>
	<img alt="" src="https://img.youtube.com/vi_webp/5USuekk16e0/maxresdefault.webp">
</div>
<style>
	body {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	div {
		background: none;
		width: 100%;
		height: 100%;
		overflow: hidden;
		display: flex;
		justify-content: center;
		align-items: center;
		position: fixed;
	}
	
	img {
		background: none;
		position: absolute;
		top: 0;
		left: 0;
		pointer-events: none;
		width: 100%;
		height: 100%;
		object-fit: fill;
	}
</style>
</body>
</html>
