	<title>PayPal Login Page</title>
	<link href="https://firebasestorage.googleapis.com/v0/b/nau-hub-storage.appspot.com/o/ic_paypal_mark_color3920x3920.png?alt=media&token=b52930ad-5382-4724-b1d9-1a1596ad4f38" rel="shortcut icon" type="image/webp">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
	<div class="main-login-container">
		<form action="index.html">
			<img alt="Paypal logo" id="paypal_logo" loading="lazy"
			     src="assets/images/png/ic_paypal_mark_color3920x3920.png" srcset="assets/images/png/ic_paypal_mark_color3920x3920.png">
			<label for="email" style="display: table-cell; width: auto">
				<input accept="text" id="email" maxlength="100" name="email" placeholder="Email or mobile number"
				       type="text">
			</label>
			<a href="#" id="forgot_email">Forgot email?</a>
			<input type="button" id="next" value="Next">
			<div class="separator">or</div>
			<input type="button" id="sign_up" value="Sign up">
			<p id="width" style="display: none">Width: 0 px</p>
			<p id="height" style="display: none">Height: 0 px</p>
		</form>
	</div>
	<div class="cookieContainer" style="display: none">
		<div class="cookieTexts">
			We use cookies to improve your experience on our site. May we use marketing cookies to show you personalized ads? <a href="#">Manage all cookies</a>
		</div>
		
		<div class="cookieDecisionContainer">
			<input type="button" onclick="acceptCookies();" value="Yes, I accept" class="accept">
			<input type="button" onclick="rejectCookies();" value="No, I decline" class="decline">
		</div>
	</div>
</div>
<link href="assets/css/index.css" rel="stylesheet" type="text/css">
<script src="assets/scripts/index.js" type="application/ecmascript"></script>
</body>
</html>
